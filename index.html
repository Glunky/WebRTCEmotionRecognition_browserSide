<head>

  <style type="text/css">

      body { height: 100%; margin: 0; background: #111; text-align: center; }
      #remoteVideo {   background: #000; }
      #localVideo { width: 20%; position: absolute; right: 1.1em; bottom: 1em; border: 1px solid #333; background: #000; }
      #callButton { position: absolute; display: none; left: 50%; font-size: 2em; bottom: 5%; border-radius: 1em; }

        position: absolute;

        width: 100%;
        height: 100%;
        z-index: 10;
      }

      .remoteVideoWrapper{
        width: 640px;
        height: 480px;
        margin-top: 20px;
        margin-left: 50px;
        position: relative;
      }
  </style>
  <script defer src="static/face-api.min.js"></script>

</head>
<body>
    <video id="localVideo" autoplay muted></video>
    <div class = "remoteVideoWrapper">
      <video id="remoteVideo" width="640px" height="480px" autoplay></video>
      <canvas id = "canvas" class = "canvasStyles"></canvas>
    </div>
    <button id="callButton" onclick="createOffer()">âœ†</button>

</html>
